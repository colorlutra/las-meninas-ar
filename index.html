<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (自然表示版)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      /* 画面いっぱいに広げる設定は削除 */
    </style>
  </head>
  <body>
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <!-- 自然なサイズで中央表示 -->
     <a-entity
  geometry="primitive: plane; height: 1.2; width: 0.8"
  material="src: #meninas; transparent: true; alphaTest: 0.05"
  position="0 0.6 -2"
  rotation="0 0 0">
</a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
