<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (最終撮影解決版)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* 撮影ボタンのスタイル */
      #capture-button {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999; 
        padding: 15px 30px;
        background-color: #4CAF50; /* 緑 */
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }
      #capture-button:active {
        background-color: #45a049;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- ARシーン --><a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <!-- 安定したジオメトリと位置 --><a-entity
        geometry="primitive: plane; height: 2.169; width: 1.0"  
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 0.3 -2"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 撮影ボタン --><button id="capture-button">📸 撮影・保存</button>

    <script>
      /**
       * dataURLをBlobに変換するヘルパー関数
       */
      function dataURLtoBlob(dataurl) {
        let arr = dataurl.split(','), 
            mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), 
            n = bstr.length, 
            u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type:mime});
      }

      function captureScreenshotAndDownload() {
        // A-Frameの描画に使われているcanvas要素を直接取得
        // AR.jsの場合、最終的な描画は通常、a-scene直下のcanvasで行われる
        const sceneCanvas = document.querySelector('a-scene').canvas; 
        
        if (!sceneCanvas) {
          console.error('AR Scene Canvas element not found.');
          alert('スクリーンショットの取得に失敗しました。(Canvasが見つかりません)');
          return;
        }

        try {
          // canvasの内容をJPEG形式のデータURLとして取得
          // format: 'image/jpeg'、quality: 0.9 (高画質)
          const dataURL = sceneCanvas.toDataURL('image/jpeg', 0.9);

          if (!dataURL || dataURL === 'data:,') {
            console.error('Failed to capture screenshot data (empty dataURL).');
            alert('スクリーンショットの取得に失敗しました。(画像データが空です)');
            return;
          }

          // Blobに変換してダウンロード
          const blob = dataURLtoBlob(dataURL);
          const blobUrl = URL.createObjectURL(blob);
          
          const link = document.createElement('a');
          link.href = blobUrl;
          
          const date = new Date().toISOString().slice(0, 10);
          link.download = `las-meninas-ar-${date}.jpg`;

          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          URL.revokeObjectURL(blobUrl);

        } catch (error) {
          console.error('Error during screenshot capture or download:', error);
          alert('スクリーンショットの保存中にエラーが発生しました。');
        }
      }

      // ボタンにイベントリスナーを設定
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('capture-button');
        button.addEventListener('click', captureScreenshotAndDownload);
      });
    </script>
  </body>
</html>
