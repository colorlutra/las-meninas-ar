<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (Markerless)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .a-canvas { width: 100vw !important; height: 100vh !important; }
    </style>
  </head>
  <body>
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
        <img id="marker-image" src="lasmeninas_marker.jpg">
      </a-assets>

      <!-- フレーム背景（非透過） -->
      <a-entity
        geometry="primitive: plane; height: 1.92; width: 1.08"
        material="src: #marker-image"
        position="0 1.5 -1.5"
        rotation="0 0 0">
      </a-entity>

      <!-- 透過絵画（人物が入り込める） -->
      <a-entity
        geometry="primitive: plane; height: 1.92; width: 1.08"
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 1.5 -1.49"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
