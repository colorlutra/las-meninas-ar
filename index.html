<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas ARÔºà„Çπ„ÇØ„Ç∑„ÉßÊ©üËÉΩ‰ªò„ÅçÔºâ</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #screenshotBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="screenshotBtn">üì∏ ÊíÆÂΩ±</button>

    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <a-entity
        geometry="primitive: plane; height: 2.169; width: 1.0"
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 0.3 -2"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById('screenshotBtn').addEventListener('click', () => {
        const canvas = document.querySelector('canvas');
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = image;
        link.download = 'ar_screenshot.png';
        link.click();
      });
    </script>
  </body>
</html>
