<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Las Meninas AR (究極のシンプル構造)</title>

<!-- A-FrameとAR.jsのロード -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

<style>
  /* ボディの基本スタイル */
  body { margin: 0; overflow: hidden; }

  /* 安定化CSSは含まない */
</style>
</head>
<body>
<a-scene embedded 
 arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
 vr-mode-ui="enabled: false">

 <a-assets>
   <!-- 画像アセットの定義 -->
   <img id="meninas" src="lasmeninas_transparent.png">
 </a-assets>

 <!-- 絵画エンティティ (geometry: width: 1.0, height: 2.169) -->
 <a-entity
   geometry="primitive: plane; height: 2.169; width: 1.0"
   material="src: #meninas; transparent: true; alphaTest: 0.05"
   position="0 0.3 -2"
   rotation="0 0 0">
 </a-entity>

 <a-entity camera></a-entity>

</a-scene>
</body>
</html>
