<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (最終安定化版)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .a-canvas { width: 100vw !important; height: 100vh !important; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
  </head>
  <body>
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png"> 
      </a-assets>

      <a-entity
        geometry="primitive: plane; height: 8.9; width: 5.0"  /* ★ サイズを5倍に拡大 (1.78*5, 1.0*5) ★ */
        material="src: #meninas; transparent: true; alphaTest: 0.05;" 
        rotation="0 0 0"
        position="0 -0.4 -5.0" /* Zを-5.0mまで遠ざける (サイズに合わせて調整) */
        look-at="[camera]"> 
      </a-entity>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
