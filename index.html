<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画像表示テスト</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded>
      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <a-entity
        geometry="primitive: plane; height: 1.6; width: 1.066"
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 0.8 -2"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
