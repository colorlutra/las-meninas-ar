      const FIXED_POSITION = { x: 0, y: 0.3, z: -1.5 };Â  Â  Â  // Zã‚’-2.0ã‹ã‚‰-1.5ã«å¤‰æ›´

      const MAX_DIMENSION_M = 1.5;Â
