<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ラス・メニーナス AR (究極のシンプル構成)</title>
    
    <!-- A-FrameとAR.jsの読み込み -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      /* 画面いっぱいに表示するためのスタイル */
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>

    <!-- A-FRAME AR SCENE: AR.jsの最小構成でシーンを作成 -->
    <a-scene embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">
      
      <!-- 画像アセットの読み込み -->
      <a-assets>
        <!-- lasmeninas_transparent.pngがAR空間に表示する画像です -->
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <!-- ARエンティティ (絵画) の設定 -->
      <a-entity id="ar-painting"
        <!-- ジオメトリ（形）: 平面 (元の絵画の縦横比 2.169:1.0 を使用) -->
        geometry="primitive: plane; height: 2.169; width: 1.0"  
        <!-- マテリアル: 読み込んだ画像を設定し、背景透過を有効にする -->
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        <!-- 位置: カメラから見て手前 (Z:-2.0) かつ少し持ち上げた位置 (Y:0.3) に配置 -->
        position="0 0.3 -2"    
        <!-- 回転: 初期値は回転なし -->
        rotation="0 0 0"
        <!-- スケール: 初期値は原寸大 (1 1 1) -->
        scale="1 1 1">
      </a-entity>
      
      <!-- AR.jsがカメラを自動的に設定するため、a-entity cameraは削除しました -->
      
    </a-scene>

    <!-- 複雑なUIとJavaScriptを全て削除し、シンプルさを追求しました -->

  </body>
</html>
