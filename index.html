<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (究極のシンプル構造)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* 撮影ボタンのスタイル */
      #capture-button {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999; 
        padding: 15px 30px;
        background-color: #4CAF50; /* 緑 */
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }
      #capture-button:active {
        background-color: #45a049;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      /* メッセージボックスのスタイル */
      #message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
        text-align: center;
        display: none; /* 初期状態では非表示 */
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- ARシーン --><a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <!-- 安定したジオメトリと位置 --><a-entity
        geometry="primitive: plane; height: 2.169; width: 1.0"  
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 0.3 -2"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 撮影ボタン --><button id="capture-button">📸 撮影</button>

    <!-- メッセージボックス --><div id="message-box">画像を長押しして「画像を保存」を選んでください！</div>

    <script>
      /**
       * A-Frameのスクリーンショット機能を使用してARシーンをキャプチャし、
       * 新しいタブで画像を開いて手動保存を促す関数。
       */
      function captureScreenshotAndOpen() {
        const scene = document.querySelector('a-scene');
        
        // A-Frameのscreenshotコンポーネントが利用可能か確認
        if (!scene || !scene.components.screenshot) {
          console.error('A-Frame screenshot component not found.');
          return;
        }

        // A-Frameのスクリーンショット機能で画像データを取得
        // 'perspective' はARカメラの視点からキャプチャすることを意味します
        scene.components.screenshot.capture('perspective').then(dataURL => {
          if (!dataURL || dataURL === 'data:,') { // データがない、または空のデータの場合
            console.error('Failed to capture screenshot data.');
            alert('スクリーンショットの取得に失敗しました。');
            return;
          }

          // 新しいウィンドウを開いて画像を表示
          const win = window.open();
          win.document.write('<html><body style="margin: 0;">');
          win.document.write('<p style="text-align: center; font-size: 20px; font-weight: bold; padding: 10px;">画像を長押しして保存してください</p>');
          win.document.write('<img src="' + dataURL + '" style="display: block; width: 100vw; height: auto;">');
          win.document.write('</body></html>');
          win.document.close();
          
          // メッセージを表示
          const msgBox = document.getElementById('message-box');
          msgBox.style.display = 'block';
          setTimeout(() => {
            msgBox.style.display = 'none';
          }, 3000); // 3秒後にメッセージを非表示

        }).catch(error => {
          console.error('Error capturing screenshot:', error);
          alert('スクリーンショットの取得中にエラーが発生しました。');
        });
      }

      // ボタンにイベントリスナーを設定
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('capture-button');
        button.addEventListener('click', captureScreenshotAndOpen);
      });
    </script>
  </body>
</html>
