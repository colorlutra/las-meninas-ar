  <body>

        geometry="primitive: plane; height: 2.169; width: 1.0"

    <script>
      /**
       * dataURLã‚’Blobã«å¤‰æ›ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
       */
      function dataURLtoBlob(dataurl) {
        let arr = dataurl.split(','), 
            mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), 
            n = bstr.length, 
            u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type:mime});
      }

      function captureScreenshotAndDownload() {
        // A-Frameã®æç”»ã«ä½¿ã‚ã‚Œã¦ã„ã‚‹canvasè¦ç´ ã‚’ç›´æ¥å–å¾—
        // AR.jsã®å ´åˆã€æœ€çµ‚çš„ãªæç”»ã¯é€šå¸¸ã€a-sceneç›´ä¸‹ã®canvasã§è¡Œã‚ã‚Œã‚‹
        const sceneCanvas = document.querySelector('a-scene').canvas; 
        
        if (!sceneCanvas) {
          console.error('AR Scene Canvas element not found.');
          alert('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚(CanvasãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“)');
          return;
        }

        try {
          // canvasã®å†…å®¹ã‚’JPEGå½¢å¼ã®ãƒ‡ãƒ¼ã‚¿URLã¨ã—ã¦å–å¾—
          // format: 'image/jpeg'ã€quality: 0.9 (é«˜ç”»è³ª)
          const dataURL = sceneCanvas.toDataURL('image/jpeg', 0.9);

          if (!dataURL || dataURL === 'data:,') {
            console.error('Failed to capture screenshot data (empty dataURL).');
            alert('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚(ç”»åƒãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™)');
            return;
          }

          // Blobã«å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          const blob = dataURLtoBlob(dataURL);
          const blobUrl = URL.createObjectURL(blob);
          
          const link = document.createElement('a');
          link.href = blobUrl;
          
          const date = new Date().toISOString().slice(0, 10);
          link.download = `las-meninas-ar-${date}.jpg`;

          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          URL.revokeObjectURL(blobUrl);

        } catch (error) {
          console.error('Error during screenshot capture or download:', error);
          alert('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
        }
      }

      // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('capture-button');
        button.addEventListener('click', captureScreenshotAndDownload);
      });
    </script>
