<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (Markerless)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; cameraParametersUrl: camera_para.dat;" 
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png"> 
        <img id="marker-image" src="lasmeninas_marker.jpg"> 
      </a-assets>

      <a-entity>
        
        <a-entity
          geometry="primitive: plane; height: 3.5; width: 3.0"  /* サイズを大きく */
          material="src: #marker-image"
          rotation="0 0 0"
          position="0 1.5 -2.0"> /* Zを-2.0mに近づける */
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 3.5; width: 3.0"  /* サイズを大きく */
          material="src: #meninas; transparent: true; alphaTest: 0.1;" /* alphaTestも追加 */
          rotation="0 0 0"
          position="0 1.5 -1.99"> /* Zを-1.99mに近づける */
        </a-entity>
        
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
