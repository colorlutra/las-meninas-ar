<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARトリックアートUI改善版</title>
    
    <!-- Tailwind CSS CDN (UIのスタイリング用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A-Frame/AR.jsキャンバスを画面全体に広げ、UIが上部に重ねられるようにします */
        body { margin: 0; overflow: hidden; }
        a-scene {
            display: block; /* A-Frameの描画エリア */
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* ARコンテンツは最背面 */
        }
        /* UIをARシーンの上に重ねるためのスタイル */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* UIは前面 */
            /* UIの下の要素をクリックさせないため、UI領域全体でポインターイベントを無効化 */
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に寄せる */
            padding: 1rem;
        }
        /* UI要素自体はクリック可能に戻す */
        #ui-content {
            pointer-events: auto;
        }
    </style>

    <!-- A-Frame and AR.js CDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        // 初期化処理
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded.");
        });

        // ARコンテンツの操作ロジック
        function changeSize(scale) {
            const cube = document.querySelector('#painting-entity');
            if (cube) {
                // スケールを均一に変更して歪みを防ぐ
                cube.setAttribute('scale', `${scale} ${scale} ${scale}`);
                document.getElementById('scale-display').textContent = `現在のサイズ: ${scale.toFixed(1)}`;
                console.log(`Scale changed to: ${scale}`);
            }
        }
    </script>
</head>
<body>

    <!-- UIオーバーレイコンテナ (z-index: 10 でARシーンの上に固定) -->
    <div id="ui-container">
        <!-- UIコンテンツ (大きく、見やすいカード形式で中央上部に配置) -->
        <div id="ui-content" class="w-full max-w-sm bg-white/95 backdrop-blur-sm p-5 rounded-3xl shadow-2xl border-b-4 border-indigo-500 transform transition-all duration-300 hover:shadow-indigo-400/50">
            <h1 class="text-2xl font-bold text-indigo-700 mb-3">ARコントロールパネル</h1>
            <p class="text-sm text-gray-600 mb-4">マーカー（Hiroパターン）をカメラに映してください。</p>

            <!-- 現在のサイズ表示 -->
            <div class="mb-4 p-3 bg-indigo-50 rounded-lg">
                <p id="scale-display" class="text-lg font-semibold text-indigo-800">現在のサイズ: 1.0</p>
            </div>

            <!-- サイズ変更ボタン (大きく操作しやすいデザイン) -->
            <div class="flex space-x-3">
                <button onclick="changeSize(0.5)" class="flex-1 py-3 px-4 bg-red-500 text-white font-bold rounded-xl shadow-lg hover:bg-red-600 transition duration-150 active:scale-95">
                    <span class="text-2xl">小 (-50%)</span>
                </button>
                <button onclick="changeSize(1.0)" class="flex-1 py-3 px-4 bg-green-500 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 transition duration-150 active:scale-95">
                    <span class="text-2xl">標準 (1.0)</span>
                </button>
                <button onclick="changeSize(1.5)" class="flex-1 py-3 px-4 bg-blue-500 text-white font-bold rounded-xl shadow-lg hover:bg-blue-600 transition duration-150 active:scale-95">
                    <span class="text-2xl">大 (+50%)</span>
                </button>
            </div>
            
            <p class="text-xs text-center text-gray-400 mt-4">UIはARシーンの上に重ねられています。</p>
        </div>
    </div>

    <!-- ARシーン (z-index: 0 でUIの下に描画) -->
    <a-scene 
        id="ar-scene"
        arjs='sourceType: webcam; debugUIEnabled: false;' 
        embedded 
        renderer="logarithmicDepthBuffer: true;"> 

        <!-- プリセットマーカー (Hiro) を使用 -->
        <a-marker preset='hiro'>
            <!-- ARトリックアートの「絵画」として、原点(0, 0, 0)に配置されたエンティティ -->
            <!-- 初期スケールを1x1x1に設定し、均一なサイズ変更を可能にする -->
            <a-box 
                id="painting-entity"
                position='0 0.5 0' 
                scale='1 1 1' 
                color="#FF6347" 
                material="shader: standard; metalness: 0.5; roughness: 0.1;"
                shadow>
                <a-text 
                    value="AR TRICK ART" 
                    width="2" 
                    align="center"
                    position="0 1.1 0"
                    color="#1a1a1a"
                    ></a-text>
            </a-box>
        </a-marker>

        <!-- カメラとライトの設定 -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="5 10 5"></a-entity>
    </a-scene>

</body>
</html>
