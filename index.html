<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Las Meninas AR (Á©∂Ê•µ„ÅÆ„Ç∑„É≥„Éó„É´ÊßãÈÄ†)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* ÊíÆÂΩ±„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
      #capture-button {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999; 
        padding: 15px 30px;
        background-color: #4CAF50; /* Á∑ë */
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }
      #capture-button:active {
        background-color: #45a049;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- AR„Ç∑„Éº„É≥ -->
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="meninas" src="lasmeninas_transparent.png">
      </a-assets>

      <!-- ÂÆâÂÆö„Åó„Åü„Ç∏„Ç™„É°„Éà„É™„Å®‰ΩçÁΩÆ -->
      <a-entity
        geometry="primitive: plane; height: 2.169; width: 1.0"  
        material="src: #meninas; transparent: true; alphaTest: 0.05"
        position="0 0.3 -2"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- ÊíÆÂΩ±„Éú„Çø„É≥ -->
    <button id="capture-button">üì∏ ÊíÆÂΩ±„Éª‰øùÂ≠ò</button>

    <script>
      /**
       * dataURL„Çí„Éê„Ç§„Éä„É™„Éá„Éº„Çø„Å´Â§âÊèõ„Åó„ÄÅ„Éï„Ç°„Ç§„É´„Å®„Åó„Å¶Âº∑Âà∂„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åï„Åõ„ÇãÈñ¢Êï∞„ÄÇ
       */
      function dataURLtoBlob(dataurl) {
        let arr = dataurl.split(','), 
            mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), 
            n = bstr.length, 
            u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type:mime});
      }

      function captureScreenshotAndDownload() {
        const scene = document.querySelector('a-scene');
        
        if (!scene || !scene.components.screenshot) {
          console.error('A-Frame screenshot component not found.');
          return;
        }

        // A-Frame„ÅÆ„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„ÉàÊ©üËÉΩ„ÅßJPEGÁîªÂÉè„Éá„Éº„Çø„ÇíÂèñÂæó
        // format: 'jpg'„Å´Â§âÊõ¥„Åó„ÄÅÁîªË≥™„Çí1.0 (ÊúÄÈ´ò) „Å´Ë®≠ÂÆö
        scene.components.screenshot.capture('perspective', 'jpg', 1.0).then(dataURL => {
          if (!dataURL || dataURL === 'data:,') {
            console.error('Failed to capture screenshot data.');
            alert('„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            return;
          }

          // 1. dataURL„ÇíBlobÔºà„Éê„Ç§„Éä„É™„Éá„Éº„ÇøÔºâ„Å´Â§âÊèõ
          const blob = dataURLtoBlob(dataURL);
          
          // 2. Blob„Åã„Çâ‰∏ÄÊôÇÁöÑ„Å™URL„Çí‰ΩúÊàê
          const blobUrl = URL.createObjectURL(blob);

          // 3. „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÁî®„ÅÆ„É™„É≥„ÇØË¶ÅÁ¥†„Çí‰∏ÄÊôÇÁöÑ„Å´‰ΩúÊàê„Åó„ÄÅ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÂÆüË°å
          const link = document.createElement('a');
          link.href = blobUrl;
          
          const date = new Date().toISOString().slice(0, 10);
          link.download = `las-meninas-ar-${date}.jpg`; // Êã°ÂºµÂ≠ê„Çíjpg„Å´Â§âÊõ¥

          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // 4. ‰∏ÄÊôÇURL„ÇíËß£Êîæ
          URL.revokeObjectURL(blobUrl);

        }).catch(error => {
          console.error('Error capturing screenshot:', error);
          alert('„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„ÅÆÂèñÂæó‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
        });
      }

      // „Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('capture-button');
        button.addEventListener('click', captureScreenshotAndDownload);
      });
    </script>
  </body>
</html>
